<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/article/art_add.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">
        文章类别管理
        <button
          type="button"
          id="addBtn"
          class="layui-btn layui-btn-normal layui-btn-sm"
        >
          添加类别
        </button>
      </div>
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col />
            <col />
            <col width="200" />
          </colgroup>
          <thead>
            <tr>
              <th>分类名称</th>
              <th>分类别名</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>许闲心</td>
              <td>2016-11-28</td>
              <td>
                于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
    <script type="text/html" id="addtpl">
      <form id="addForm" class="layui-form" action="">
        <!-- 第一行 分类名称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="name"
              required
              lay-verify="required"
              placeholder="请输入分类名称"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <!-- 第二行 分类别名  -->
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="alias"
              required
              lay-verify="required"
              placeholder="请输入分类别名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <!-- 第三行 按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">
              确认添加
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">
              重置
            </button>
          </div>
        </div>
      </form>
    </script>
    <script type="text/html" id="edittpl">
      <form id="editForm" class="layui-form" lay-filter="editForm" action="">
        <div class="layui-form-item layui-hide">
          <label class="layui-form-label">分类Id</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="Id"
              required
              lay-verify="required"
              placeholder="请输入分类名称"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <!-- 第一行 分类名称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="name"
              required
              lay-verify="required"
              placeholder="请输入分类名称"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <!-- 第二行 分类别名  -->
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="alias"
              required
              lay-verify="required"
              placeholder="请输入分类别名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <!-- 第三行 按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">
              确认添加
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">
              重置
            </button>
          </div>
        </div>
      </form>
    </script>
    <script type="text/html" id="trtpl">
      {{each data v}}
      <tr>
        <td>{{v.name}}</td>
        <td>{{v.alias}}</td>
        <td>
          <button
            type="button"
            data-id="{{v.Id}}"
            class="layui-btn layui-btn-xs editBtn"
          >
            编辑
          </button>
          <button
            type="button"
            data-id="{{v.Id}}"
            class="layui-btn layui-btn-xs layui-btn-danger delBtn"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/axios.min.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/ajaxBase.js"></script>
    <script src="/assets/js/article/art_add.js"></script>
  </body>
</html>
